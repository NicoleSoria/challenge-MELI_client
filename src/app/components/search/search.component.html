<div class="search">
  <img class="search__img" src="../../../assets/Logo_ML.png" alt="logo_ml" (click)="goToHome()">
  <form class="search__form">
    <input class="search__form--input" type="text" placeholder="Nunca dejes de buscar" name="text" [(ngModel)]="text"
      (keyup.enter)="onSearch()">

    <button class="search__form--button" (click)="onSearch()">
      <img src="../../../assets/ic_Search.png" alt="">
    </button>
  </form>
</div>
